{% extends "base.html" %}

{% block content %}

<h3>Login</h3>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div style = "color: rgb(192, 0, 0);">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<form method = "POST" action = "/login">

    <input type        = "text"
           name        = "employeeId"
           placeholder = "Employee Id"
           autofocus   = "">
    <br><br>
    <input type        = "password"
           name        = "password"
           placeholder = "Password">
    <br><br>
    <button>Login</button>

</form>

{% endblock %}
